<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSO单点登录</title>
</head>
<body>
<h1>欢迎登录单点登录系统</h1>
<form action="doLogin" method="post">
    <input type="text" value="用户名" name="username">
    <input type="text" value="密码" name="password">
    <input type="hidden" value="returnUrl" th:value="${returnUrl}">
    <input type="submit" value="登录">
</form>
<span style="color: red" th:text="${errorMsg}"></span>
</body>
</html>
